<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Página no Encontrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('assets/images/404.jpg');
      background-size: contain; /* Ajuste para mostrar toda la imagen sin recortarla */
      background-repeat: no-repeat; /* Evita que la imagen se repita */
      background-position: center;
      font-family: Arial, sans-serif;
    }


    .back-btn {
      position: absolute; /* Posicionamos el botón de manera absoluta */
      top: 20px; /* Distancia del botón desde la parte superior */
      left: 20px; /* Distancia del botón desde la parte izquierda */
      padding: 10px 20px;
      text-decoration: none;
      background-color: #ffcccc; /* Color de fondo rojo claro */
      color: #000; /* Color del texto del botón (negro) */
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #ffa5a5; /* Cambio de color al pasar el ratón */
    }
  </style>
</head>

<body>
  <a href="login.html" class="back-btn">Regresar al inicio</a>
</body>

</html>
